<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-ser4f;
			
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 370px;
			margin: 5 auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
			background-color: #f3f4f6;
            border: 5px black;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl text-center">Tic Tac Toe Game</h1>
    </header>
    <main class="mt-8 bg-pink-200 ">
	    <br>
        <div class="board  bg-black  px-4 py-4 rounded-lg shadow-lg">
            <div class="cell bg-red-200" id="cell-0"></div>
            <div class="cell bg-green-200" id="cell-1"></div>
            <div class="cell bg-blue-200" id="cell-2"></div>
            <div class="cell bg-yellow-200" id="cell-3"></div>
            <div class="cell bg-purple-200" id="cell-4"></div>
            <div class="cell bg-pink-200" id="cell-5"></div>
            <div class="cell bg-orange-200" id="cell-6"></div>
            <div class="cell bg-teal-200" id="cell-7"></div>
            <div class="cell bg-indigo-200" id="cell-8"></div>
        </div>
        <div class="text-center mt-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded" id="reset-button">Reset Game</button>
        </div>
        <div class="text-center mt-4">
            <h2 class="text-2xl" id="winner-message"></h2>
        </div>
	<br>
    </main>
    <br>
	<footer class="bg-gray-700 text-white p-4">
			<p class="text-center">&copy; 2024 2024 Tic Tac Toe Game.</p>
				<div class="flex justify-center space-x-4 mt-4 px-3">
					<a class="hover:underline " href="https://m.facebook.com/swadesh.nandi.56/" target="facebook">
						<i class="fab fa-facebook-f" style='font-size:26px;color:blue'>
						</i>
				   </a>
				   
					<a class="hover:underline text-black font-bold" href="https://www.instagram.com/swadesh.nandi/" target = "instagram"> 
						<i class="fab fa-instagram" style='font-size:26px;color:yellow'></i>
					</a>
					<!-- linkedin-->
					<a href="https://www.linkedin.com/in/swadesh-nandi-4992412b9/" class="hover:underline text-black font-bold px-2" target="linkedin">
						<img width="48" height="48" src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin"/>
					</a> 
				</div>
				
				<div class="flex justify-center  px-14">
					<img alt="logo" class="max-auto rounded-full w-20 h-20 items-center" height="200" src="https://lh3.googleusercontent.com/pw/AP1GczOwNMpbXkLSCf63nR4jZyRVA6pDPmA2UN5oJzyqBf_P5GmRMc-Ed9WNVgoo6OGfn2ZErtN8zk2Zy0Q9LxAvdxjfzMbbnXS1abPMKSbLZWMux8CgtOme9ozyfSZw45z2WgZ3bVIGHEDedZQ_8gRwcgU=w640-h480-s-no-gm?authuser=0" width="80"/>
				</div>
				<div class="flex justify-center mt-2 px-3">
					<p>Developed By : Swadesh Nandi</p>
				</div>	
	</footer>
    <script>
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset-button');
        const winnerMessage = document.getElementById('winner-message');
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes('') ? null : 'Tie';
        }

        function handleClick(event) {
            const cell = event.target;
            const cellIndex = Array.from(cells).indexOf(cell);

            if (board[cellIndex] === '') {
                board[cellIndex] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer === 'X' ? 'text-red-600' : 'text-blue-600');

                const winner = checkWinner();
                if (winner) {
                    winnerMessage.textContent = winner === 'Tie' ? "Match is Draw!" : `${winner} Wins!`;
                    cells.forEach(cell => cell.removeEventListener('click', handleClick));
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));

        resetButton.addEventListener('click', () => {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('text-red-600', 'text-blue-600');
                cell.addEventListener('click', handleClick);
            });
            currentPlayer = 'X';
            winnerMessage.textContent = '';
        });
    </script>
</body>
</html>
